<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<style>
      
.contact{
  text-decoration: underline !important;
  
  color: rgb(83, 84, 84);
  font-size: 20px;
}
</style>
<body>
 


  <div id="navbar-container"></div>
  <script src="navbar.js"></script>
  

  <div id="includeFooter"></div>

  <script>
      $(function() {
          $("#includeFooter").load("footer.html");
      });
  </script>

    <div class="container">
        <div class="left-section">
            <h1>Let's discuss on something <span style="color:#85ecb5; font-size:57px;">cool</span> together</h1>
           
        </div>
        <div class="right-section">
            <p>I'm interested in...</p>
            <div class="interest-buttons">
                <button class="active">UI/UX design</button>
                <button>Web design</button>
                <button>Graphic design</button>
                <button>Design system</button>
                <button>Other</button>
            </div>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your name">
                <div class="error" id="nameError"></div>
                
                <input type="email" id="email" placeholder="Your email">
                <div class="error" id="emailError"></div>
                
                <input type="tel" id="phone" placeholder="Your mobile number">
                <div class="error" id="phoneError"></div>
                
                <input type="text" id="address" placeholder="Your address">
                <div class="error" id="addressError"></div>
                
                <textarea id="message" placeholder="Your message"></textarea>
                <div class="error" id="messageError"></div>
                
                <button type="submit" class="btn">&#9993; Send Message</button>
            </form>
        </div>
    </div>

    <div class="contact-container">

        <div class="contact-info">
            <div class="contact-item">
                <a href="https://www.google.com/maps/place/Golden,+CO+80403" target="_blank" class="icons address">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <h3 class="contact-address">ADDRESS</h3>
                <p>Dhanbad<br> Jharkhand, CO 825301</p>
            </div>
    
            <div class="contact-item">
                <a href="tel:+18001234567" class="icons phone">
                    <i class="fas fa-phone-alt"></i>
                </a>
                <h3 class="contact-phone">PHONE</h3>
                <p>For IT nad Tech Consulting<br> +91 6287060027</p>
            </div>
    
            <div class="contact-item">
                <a href="mailto:contact@wakefieldgroup.com" class="icons email">
                    <i class="fas fa-envelope"></i>
                </a>
                <h3 class="contact-email">EMAIL</h3>
                <p>Support & Inquiries <br> ameliasen9122@gmail.com</p>
            </div>
        </div>
    </div>
     
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   
      <script>
        $(function() {
           $("#includeHTML").load("nav/nav.html");
        });
     </script>

<div class="content">
  <!-- Your page content goes here -->
</div>

<div id="footer-placeholder"></div>
<script src="footer.js"></script>
    <script src="script.js"></script>



</body>
</html>
